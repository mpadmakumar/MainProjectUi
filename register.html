<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Lustre covering</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
          html, body {
    scroll-behavior: smooth;
     overflow-x: hidden;
   }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-cover-image {
            background-image: url(./gold-jewelry.jpeg);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 bg-cover bg-center bg-cover-image">
    <div class="w-full max-w-2xl bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 md:p-12 border border-gray-200 animate-fade-in-up">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-8 font-serif">
            Create Your Account
        </h1>
        <form id="registerForm">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 ease-in-out sm:text-sm" required />
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 ease-in-out sm:text-sm" required />
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Create a password" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 ease-in-out sm:text-sm" required />
                    </div>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 ease-in-out sm:text-sm" required />
                    </div>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-phone text-gray-400"></i>
                        </div>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 ease-in-out sm:text-sm" required />
                    </div>
                </div>
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute top-3 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-map-marker-alt text-gray-400"></i>
                        </div>
                        <textarea id="address" name="address" rows="3" placeholder="Enter your full address" class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 ease-in-out sm:text-sm" required></textarea>
                    </div>
                </div>
            </div>

            <div id="messageContainer" class="mt-6">
                </div>

            <button type="submit" id="registerBtn" class="w-full mt-8 flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition duration-150 ease-in-out">
                Register
            </button>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="font-medium text-yellow-600 hover:text-yellow-500 hover:underline">Login here</a>
            </p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const messageContainer = document.getElementById('messageContainer');

            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const phoneInput = document.getElementById('phone');
            const addressInput = document.getElementById('address');

            const showMessage = (message, isSuccess) => {
                const alertClass = isSuccess 
                    ? "bg-green-100 text-green-700 border-green-400" 
                    : "bg-red-100 text-red-700 border-red-400";
                messageContainer.innerHTML = `
                    <div class="flex items-center p-4 border rounded-md ${alertClass}">
                        <i class="fas ${isSuccess ? 'fa-check-circle' : 'fa-exclamation-triangle'} mr-3"></i>
                        <span class="font-medium">${message}</span>
                    </div>
                `;
            };

            registerForm.addEventListener("submit", async function (e) {
                e.preventDefault();
                messageContainer.innerHTML = '';

                if (passwordInput.value !== confirmPasswordInput.value) {
                    showMessage("Passwords do not match.", false);
                    return;
                }

                registerBtn.disabled = true;
                registerBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading...
                `;

                const formData = new URLSearchParams();
                formData.append("name", nameInput.value.trim());
                formData.append("email", emailInput.value.trim());
                formData.append("password", passwordInput.value.trim());
                formData.append("address", addressInput.value.trim());
                formData.append("phone", phoneInput.value.trim());

                try {
                    const response = await fetch("https://mainprojectapi.onrender.com/users/register", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded"
                        },
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok && result.status === "success") {
                        showMessage(result.message || "Registration successful!", true);
                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 2000); // Redirect after 2 seconds
                    } else {
                        showMessage(result.message || "Registration failed. Please try again.", false);
                    }

                } catch (error) {
                    console.error("Error:", error);
                    showMessage("Network error occurred. Please try again.", false);
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = "Register";
                }
            });
        });
    </script>
</body>
</html>
