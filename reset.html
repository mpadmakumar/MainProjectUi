<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { scroll-behavior: smooth; overflow-x: hidden; font-family: 'Poppins', sans-serif; }
        .bg-cover-image { background-image: url(./golden-jewelry1.jpeg); }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-cover-image bg-cover bg-center min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white/90 backdrop-blur-sm shadow-2xl rounded-3xl p-8 md:p-12 space-y-8 animate-fade-in-up">
        <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 font-serif">Reset Password</h2>
        
        <form id="resetPasswordForm" class="space-y-6">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="newPassword" name="password" required placeholder="Enter new password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition duration-200 ease-in-out" />
                </div>
            </div>
            <div>
                <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="confirmNewPassword" required placeholder="Confirm new password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition duration-200 ease-in-out" />
                </div>
            </div>
            <div id="resetMessageContainer" class="min-h-[40px]"></div>
            <button type="submit" id="resetSubmitBtn" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 rounded-full flex justify-center items-center shadow-lg transition transform hover:scale-105 duration-200 ease-in-out">
                <i class="fas fa-sync-alt mr-2"></i> Reset Password
            </button>
        </form>
    </div>
 
     <script>
        document.addEventListener('DOMContentLoaded', () => {

    const RESET_PASSWORD_API_URL = "https://mainprojectapi.onrender.com/users/reset-password";
    
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmNewPasswordInput = document.getElementById('confirmNewPassword');
    const resetMessageContainer = document.getElementById('resetMessageContainer');
    const resetSubmitBtn = document.getElementById('resetSubmitBtn');

    const showMessage = (msg, isSuccess) => {
        const alertClass = isSuccess 
            ? "bg-green-100 text-green-700 border border-green-400"
            : "bg-red-100 text-red-700 border border-red-400";
        const iconClass = isSuccess ? 'fa-check-circle' : 'fa-exclamation-triangle';
        resetMessageContainer.innerHTML = `
            <div class="flex items-center p-3 rounded-md animate-fade-in ${alertClass}">
                <i class="fas ${iconClass} mr-3"></i>
                <span class="font-medium text-sm">${msg}</span>
            </div>
        `;
    };

    if (!token) {
        showMessage('Invalid or missing token.', false);
        resetPasswordForm.classList.add('hidden');
        return;
    }

    resetPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        resetMessageContainer.innerHTML = '';

        if (newPasswordInput.value.trim() === '') {
            showMessage('Password cannot be empty.', false);
            return;
        }

        if (newPasswordInput.value !== confirmNewPasswordInput.value) {
            showMessage('Passwords do not match.', false);
            return;
        }

        resetSubmitBtn.innerHTML = `<svg class="spinner h-5 w-5 mr-2" viewBox="0 0 24 24"></svg> Resetting...`;
        resetSubmitBtn.disabled = true;

        try {
            const res = await fetch(RESET_PASSWORD_API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: token, password: newPasswordInput.value })
            });
            
            const data = await res.json();
            
            if (data.success) {
                showMessage(data.message || "Password updated successfully.", true);
                resetPasswordForm.classList.add('hidden');
                setTimeout(() => { window.location.href = 'login.html'; }, 3000);
            } else {
                showMessage(data.message || "Invalid or expired token.", false);
            }
        } catch (error) {
            console.error("Reset Password Error:", error);
            showMessage("Network error. Please try again.", false);
        } finally {
            resetSubmitBtn.innerHTML = `<i class="fas fa-sync-alt mr-2"></i> Reset Password`;
            resetSubmitBtn.disabled = false;
        }
    });

});
</script> 
</body>
</html>
